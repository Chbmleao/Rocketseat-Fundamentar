<form action="">
    <input type="password"
        minlength="4"
        maxlength="8"
        size="8">

    <button type="submit">Enviar</button>
</form>

<form action="">
    <input type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque HEX, no mínimo 4 caracteres e no máximo 8 caracteres"
        placeholder="Insira sua senha">

    <button type="submit">Enviar</button>
</form>
