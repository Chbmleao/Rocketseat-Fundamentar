<!-- 
    <input type="radio">
    
    -Projetando para selecionar uma única opção de um grupo de opções

    ATRIBUTOS
    -checked
    -value
 -->

<fieldset>
    <legend>Bora tomar um chá?</legend>

    <label for="yep">sim</label>
    <input type="radio" name="coffee" id="yep" value="yes">

    <label for="nono">não</label>
    <input type="radio" id="nono" name="coffee" value="no" checked>
</fieldset>
