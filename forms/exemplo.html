<form action="">
    <fieldset>
        <legend>Contato</legend>
        <div>
            <label for="name">Nome</label>
            <br>
            <input type="text" name="name"  id="name" placeholder="Digite seu nome completo" required>
            <br><br>
    
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com" required>
            <br><br>

            <label for="message">Mensagem</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Você possui alguma reclamação, recomendação ou elogio?"></textarea>
            <br><br>
        </div>

        <button type="submit">Enviar</button>
    </fieldset>
</form>
