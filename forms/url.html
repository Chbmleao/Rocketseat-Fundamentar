<!-- 
    <input type="url">

    -Espera que o usuário digite uma url
    -Irá validar se o valor digitado é uma url

    #Atributos

    -placeholder
    -readonly / disabled
    -value
    -required

    -minlength / maxlength
    -size

    -pattern=".*\.com\.br\/.*"

    -spellcheck
 -->

<form action="">
    <input type="url"
        placeholder="http://example.com"
        minlength="4"
        pattern=".*\.com\.br.*"
        title="Somente domínios .com.br serão aceitos."
        required
        spellcheck="false">
</form>
