<!-- 
    <header></header>

    -Onde utilizar?
        -Quando no início da página, é visto como global
        -Pode ser usado em outros elementos semânticos como article, section
        -header dentro header ou footer?
    -Múltiplos headers
    -Não possui atributos específicos
    -O header ocupa toda a linha da página
 -->

<body>
    <header>
        logo
        <nav></nav>
    </header>

    <section>
        <header>
            <h2>Essa é uma seção</h2>
        </header>
    </section>
</body>

<!-- 
    <nav></nav>

    -Onde e por que utilizar?
    -não possuem atributos específicos, somente globais
 -->

<header>
    <nav>
        <ul>
            <li>página 1</li>
            <li>página 2</li>
            <li>página 3</li>
        </ul>
    </nav>
</header>

<!-- 
    <main></main>

    -não possui atributos específicos, somente globais  
 -->

<body>
    
    <main>
        <h1>Receitas</h1>
        <p>Essa é uma página de receitas</p>

        <article>
            <h2>Receita de tora</h2>
            <p>Essa é uma receita de torta de maçã</p>
        </article>

        <article>
            <h2>Receita de torta de limão</h2>
            <p>Essa é uma receita de torta de limão</p>
        </article>
    </main>


</body>

<!-- 
    Elementos não semânticos, para uso genéricos.

    <div></div>
        usado se não conseguir achar um elemento de bloco semântico

    <span></span>
        usado se não conseguir achar um elemento de texto semântico
    
    em amabas, use atributos globais como id e class para entregar maior significado
 -->
